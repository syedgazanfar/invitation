version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: invitation_db
    environment:
      POSTGRES_DB: invitation_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: invitation_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Django Backend
  backend:
    build:
      context: ./apps/backend-python
      dockerfile: Dockerfile
    container_name: invitation_backend
    environment:
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this}
      - DEBUG=${DEBUG:-True}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,*}
      - DB_NAME=invitation_platform
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost,http://127.0.0.1,http://localhost:3000,http://localhost:8080}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      - FINGERPRINT_SALT=${FINGERPRINT_SALT:-your-secret-salt}
    volumes:
      - ./apps/backend-python/src:/app/src
      - media_files:/app/media
      - static_files:/app/static
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "python src/manage.py makemigrations accounts plans invitations admin_dashboard &&
             python src/manage.py migrate &&
             python src/manage.py seed_data &&
             python src/manage.py runserver 0.0.0.0:8000"
    restart: unless-stopped

  # Celery Worker
  celery:
    build:
      context: ./apps/backend-python
      dockerfile: Dockerfile
    container_name: invitation_celery
    environment:
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this}
      - DEBUG=${DEBUG:-True}
      - DB_NAME=invitation_platform
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./apps/backend-python/src:/app/src
      - media_files:/app/media
    depends_on:
      - db
      - redis
    command: >
      sh -c "cd /app/src && celery -A config worker -l info"
    restart: unless-stopped

  # Static Frontend (Nginx)
  frontend:
    image: nginx:alpine
    container_name: invitation_frontend
    ports:
      - "80:80"
    volumes:
      - ./apps/frontend-static:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  media_files:
  static_files:
